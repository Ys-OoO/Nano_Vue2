<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff</title>
</head>
<script src="../dist/nano_vue.js"></script>

<body>
    <div id="app">
        <div v-if="show">
            {{msg}}
        </div>
        <div v-else>
            {{msg}} "World"
        </div>
    </div>
</body>
<script>
    const instance = new NanoVue({
        el:'#app',
        data(){
            return {
                msg:'Hello',
                list:[1,2,3,4],
                show: true
            }
        }
    })
    // 测试Diff
    // setTimeout(()=>{
    //     instance.msg = 'World'
    // },1000)

    // v-for
    // setTimeout(()=>{
    //     instance.list.push(5);
    // },1000)

    // v-if
    setTimeout(()=>{
        instance.show = false;
    },1000)
</script>
</html>
